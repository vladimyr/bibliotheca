<h4 class="ui header basic segment centered" ng-if="!books.length">No books.</h4>
<div class="ui cards">
    <div ng-repeat="b in books" class="card" style="width: 262px">
        <a class="image">
            <img ng-click="openModal(b)" src={{b.imageUrl}}>
        </a>
        <div class="content">
            <span class="right floated">
                {{b.likeNumber}}
              <i class="thumbs outline up icon"></i>
          </span>

            <div class="header">
                {{b.title}}
            </div>
            <div class="meta">
                <div>By {{b.author}}</div>
            </div>
            <div class="description">
                <div ng-if=b.shortDesc>
                    {{b.shortDesc}}
                    <a ng-click="openModal(b)">Read more</a>
                </div>
                <div ng-if=!b.shortDesc>
                    {{b.description}}
                </div>

            </div>
        </div>
        <div class="extra content">
          <span class="right floated">
              <!--<i class="thumbs outline up icon"></i>-->
            <!--{{b.likeNumber}} Likes-->
          </span>
        </div>
        <div ng-click="reverseLike(b)" ng-class="{'green':b.isLiked}" class="ui bottom attached button">
            <i class="thumbs up icon"></i>
            Like<span ng-if="b.isLiked">d</span>
        </div>
    </div>
</div>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <div class="ui pagination menu">
            <a ng-click="currentPage==1 || getBooks(currentPage-1)" class="icon item"
               ng-class="{'disabled':currentPage==1}">
                <i class="angle left icon"></i>
            </a>
            <a class="item disabled active">
                {{currentPage}}
            </a>
            <!--<div class="disabled item">-->
            <!--...-->
            <!--</div>-->
            <!--<a class="item">-->
            <!--10-->
            <!--</a>-->
            <!--<a class="item">-->
            <!--11-->
            <!--</a>-->
            <!--<a class="item">-->
            <!--12-->
            <!--</a>-->
            <a ng-click="currentPage==maxPage || getBooks(currentPage+1)" class="icon item"
               ng-class="{'disabled':currentPage==maxPage}">
                <i class="angle right icon"></i>
            </a>
        </div>
    </div>
</div>

<modal ng-model="showModal" book-instance="bookInstance" controller="ModalBookController" template="modal-book.html">
</modal>
