<div class="ui container">
    <a ui-sref="root.home()" class="ui image header item">
        <img src="../images/EELogo.png" alt=""/>
        <b>Books</b>
    </a>

    <div class="ui right floated item">
        <div class="ui top right pointing dropdown item" create-dropdown control="dropdownControl"
             config="dropdownConfig">
            {{user.email}}
            <i class="dropdown icon"></i>

            <div class="menu">
                <div class="item" ui-sref="root.wishlist()">My Wishlist</div>
                <div class="item" ui-sref="root.editBook({id:'newBook'})">Add Book</div>
                <div class="ui divider"></div>
                <div class="header">Account</div>
                <div class="item" ng-click="changePass()">Change Password</div>
                <div class="item" ng-click="logout()">Logout</div>
                <div ng-if="user.isAdmin" class="ui divider"></div>
                <div ng-if="user.isAdmin" class="header">Admin</div>
                <div ng-if="user.isAdmin" class="item" ui-sref="root.verifyBooks()">Verify Books <!--<b ng-if="unverifiedCount>0">({{unverifiedCount}})</b>--></div>
                <div ng-if="user.isAdmin" class="item" ui-sref="root.users()">Manage Users</div>
            </div>
        </div>
    </div>
</div>
<modal ng-model="showModal" controller="ModalChangePassController" template="modal-change-pass.html">
</modal>
